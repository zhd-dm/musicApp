<!-- <nav-bar></nav-bar> -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>

    <div class="col-md-2">
      <login-menu></login-menu>
    </div>

    <div class="col-md-6">
      <!--Body content-->

      <ul class="musics">
        
        <li ng-repeat="music in $ctrl.musics | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail music-list-item">
          
          <div class="row">

            <div class="col-md-2">
              <a href="#!/musics/{{music.id}}" class="thumb">
                <img ng-src="{{music.imageUrl}}" alt="{{music.name}}" />
              </a>
            </div>

            <div class="col-md-5">
              <a href="#!/musics/{{music.id}}">{{music.name}}</a>
              <p>{{music.snippet}}</p>
            </div>

          </div>

        </li>
      </ul>

    </div>
  </div>
</div>
