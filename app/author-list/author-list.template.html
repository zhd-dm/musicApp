<ul class="musics" ng-if="!$scope.authors">
  <li ng-repeat="author in recievedAuthors" class="thumbnail"> 
    <div class="row">
      <div class="col-md-5">
        <h2>{{author.name}}</h2>
        <a ng-href="#!/authors/{{author.name}}" class="thumb">
          <img ng-src="{{author.avatar}}" alt="{{author.name}}" />
        </a>
      </div>
    </div>
    <hr>
  </li>
</ul>
